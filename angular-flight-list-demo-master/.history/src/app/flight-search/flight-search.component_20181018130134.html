
<div class="card row">
<h1>Flight Search</h1>

<div class="control-group">
  <label>From:</label>
  <input [(ngModel)]="from" class="form-control">
</div>
<div class="control-group">
  <label>To:</label>
  <input [(ngModel)]="to" class="form-control">
</div>

<div class="control-group">
  <button
    class="btn btn-default"
    (click)="search()"
    [disabled]="!from || !to">
    Search
  </button>

  <button
  class="btn btn-default"
  (click)="getAllFlights()">
  All Flights
</button>
</div>

<div *ngIf= 'isFlightAvailable'>
  <app-flight-list {} ></app-flight-list>
  </div>
</div>

<div class="row">
<div *ngFor="let f of flights" class="col col-lg-3 col-md-4 col-sm-6 col-xs-12">
  <flight-card
    [item]="f"
    [(selected)]="basket[f.id]">
  </flight-card>
  <!-- (selectedChange)="basket[f.id] = $event" -->
</div>
</div>
